<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Animation JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div id="overlay" class="overlay overlaySlideLeft">
        <nav>
            <ul>
                <li id="navMainPage">
                    <a href="#home">Homepage</a>
                </li>
                <li id="navAbout">
                    <a href="#about">About</a>
                </li>
                <li id="navServices">
                    <a href="#services">Our Services</a>
                </li>
                <li id="navPrices">
                    <a href="#prices">Prices</a>
                </li>
                <li id="navContact">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="menuBars" id="menuBars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <section id="home">
        <h1>Homepage</h1>
    </section>
    <section id="about">
        <h1>About</h1>
    </section>
    <section id="services">
        <h1>Our Services</h1>
    </section>
    <section id="prices">
        <h1>Prices</h1>
    </section>
    <section id="contact">
        <h1>Contact</h1>
    </section>

    <script src="https://kit.fontawesome.com/2ed001a2f5.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
